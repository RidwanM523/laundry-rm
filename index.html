<!DOCTYPE html>
<html lang="en">

<head>

  <title>Laundry RM</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/navigation.css">
  <link rel="stylesheet" type="text/css" href="assets/css/shimmer.css">
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>

<body class="align-items-start pt-0 flex-column">
  <div id="splash-screen">
    <img src="assets/images/Laundry.png" alt="Laundry Logo" />
  </div>

  <main role="main" class="container-fluid col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 pt-0 pl-0 pr-0">
    <div id="content"></div>
  </main>

  <!-- start content footer -->
  <footer
    class="container-footer w-100 mb-4 p-3 flex-row justify-content-center col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 m-auto">
  </footer>

  <!-- start navigation bottom -->
  <nav
    class="navbar bottom-nav fixed-bottom navbar-expand shadow-sm col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 text-center m-auto">

    <div class="bottom-nav-item" id="home" onclick="home();">
      <div class="bottom-nav-link">
        <p>
          <i class="fi fi-rr-shopping-bag unselected"></i>
          <i class="fi fi-sr-shopping-bag selected"></i>
        </p>
        <span>Layanan</span>
      </div>
    </div>
    <div class="bottom-nav-item" id="katalog" onclick="katalog();">
      <div class="bottom-nav-link">
        <p>
          <i class="fi fi-rr-square-plus unselected"></i>
          <i class="fi fi-sr-square-plus selected"></i>
        </p>
        <span>Tambah Data</span>
      </div>
    </div>
    <div class="bottom-nav-item" onclick="info();">
      <div class="bottom-nav-link">
        <p>
          <i class="fi fi-rr-square-info unselected"></i>
          <i class="fi fi-sr-square-info selected"></i>
        </p>
        <span>Info</span>
      </div>
    </div>
  </nav>
  <!-- end navigation bottom -->

  <div class="modal fade" tabindex="-1" id="md-barang" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form id="form-barang">
          <div class="modal-header">
            <h5 class="modal-title" id="md-barang-title">Tambah Layanan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="d-none" id="id" name="id">
            <div class="form-group">
              <label>Nama Layanan</label>
              <input class="form-control" type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
              <label>Harga</label>
              <input class="form-control" type="harga" id="harga" name="harga" required>
            </div>
            <div class="form-group">
              <label>Deskripsi</label>
              <textarea class="form-control" id="deskripsi" name="deskripsi" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
            <button type="submit" id="btnSubmit" class="btn btn-info">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="md-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="md-dialog-title">Aksi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <center>
            <button class="btn btn-warning" id="btnEdit" onclick="edit(this.getAttribute('data-id'))"><i
                class="fi fi-rr-edit"></i> Edit</button>
            <button class="btn btn-danger" id="btnHapus" onclick="hapus(this.getAttribute('data-id'))"><i
                class="fi fi-rr-trash"></i> Delete</button>
            <button class="btn btn-success" id="btnBeli" onclick="btnBeli(this.getAttribute('data-id'))"><i
                class="fi fi-rr-shopping-cart-add"></i> Beli</button>
          </center>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery-3.6.1.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/register.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.querySelector('.bottom-nav').style.display = 'flex';
      }, 2500);
    });
  </script>
  
</body>

</html>
